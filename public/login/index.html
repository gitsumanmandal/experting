<!DOCTYPE html>
<html lang="en">

<head>
  <title>Experting</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../view/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</head>

<body id="login-body" class="mobile-align" style="background-color: #350952;margin-left: 15px;margin-right: 15px;visibility: hidden;"
  onload="loginload()">

  <div class="header-div grad2">
    <label class="header-title">Experting</label>
  </div>

  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 custom-margin">
      <label class="login-text"></label>
      <input type="text" class="box-custom form-control input-box-customized label-large-customized" id="uid" placeholder="User Name"
      />
      <input type="password" class="box-custom form-control input-box-customized label-large-customized" id="passkey" placeholder="Password"
      />
      <button onclick="loginauth()" type="submit" class="btn btn-primary search-button-customized label-large-customized" style="margin-top: 0px;">Login</button>
    </div>
    <div class="col-lg-3"></div>
  </div>

  <!-- <div class="footer">Copyright Reserved @Experting 2018</div> -->

</body>

</html>
